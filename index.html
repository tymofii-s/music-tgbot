<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Media Player</h1>
        <div id="login-section">
            <p>Please enter the password to access the files:</p>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
        </div>

        <div id="media-section" class="hidden">
            <h2>Your Files</h2>
            <div class="filters" id="filters">
                <h3>Filters</h3>
                <label>
                    <input type="checkbox" id="autoQueue" checked onclick="toggleAutoQueue()"> Automatic Queue
                </label>
                <label id="reverseOrderContainer">
                    <input type="checkbox" id="reverseOrder" onclick="toggleReverseOrder()"> Reverse Order
                </label>
                <label id="stopAtEndContainer">
                    <input type="checkbox" id="stopAtEnd" onclick="toggleStopAtEnd()"> Stop at End
                </label>
            </div>

            <button onclick="loadAnotherPlaylist()">Інший плейлист</button>

            <div id="file-list"></div>
        </div>

        <div id="audio-player" class="audio-player hidden">
            <audio id="player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button id="prev-button">❮</button>
            <button id="next-button">❯</button>
        </div>
    </div>

    <script src="./js/create_songs_blocks.js"></script>
    <script src="./js/play_functions.js"></script>
    <script src="./js/password_cheker.js"></script>
    <script src="./js/player_arrows.js"></script>
    <script src="./js/checkboxes.js"></script>
    <script src="./js/another_playlist_button.js"></script>
</body>
</html>
